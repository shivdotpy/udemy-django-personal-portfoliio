<h1>My Portfolio </h1>

{% load static  %}

<img src="{% static 'portfolio/shiv.jpg' %}" />

{% for project in projects %}
    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>
    <img src="{{project.image.url}}" height=400 width=400 />
    {% comment %} {% if project.url%}
    <br>
    <a href="{% url project.url %}">Link</a>
    {% endif %} {% endcomment %}
{% endfor %}
